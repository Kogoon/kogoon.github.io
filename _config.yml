# Site settings
title: Kogoon's Blog # site title
description: >- # site description
  Cloud DevOps & Security Solutions Architect
lang: ko-KR # default lang
timezone: Asia/Seoul # set your timezone
#image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
image: assets/img/kogoon_logo.webp
repo: https://github.com/kogoon/kogoon.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Kogoon  # author name
  bio: >- # tell to the world
    AWS와 보안에 관한 글을 게시 및 공유합니다. 
  username: Kogoon # general username
  github: Kogoon # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: kogoon@kakao.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://kogoon.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
